<!DOCTYPE html>
<html>

<head lang="en">
    <title>Metaverser</title>
    <meta charset="utf-8">
    <meta name="description" content="Centralizing information for those developing the metaverse.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="refresh" content="600">
    <meta name="keywords" content="Metaverse Virtual Reality Augmented Reality VR AR XR">
    <!-- css stylesheet -->
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
    <!-- handlebars.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
        integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- handlebars template -->
    <script id="map-info-template" type="text/x-handlebars-template">
            <h1>{{country}}</h1>
            <ul>
                {{#each entities}}
                    <li>
                        <details><summary><a href="{{URL}}">{{name}}</a> ({{type}})</summary><p>{{details}} ({{location}})</p></details>
                    </li>
                {{/each}}
            </ul>
        </script>
</head>

<body>

    <!------------------------------------------ header and navigation --------------------------------------------->

    <header id="header" class="col-2">
        <div class="header-container">
            <div class="logo-container">
                <a href="/index.html">Metaverser</a>
            </div>

            <div class="dropdown-button">
                <button id="dropdown-toggle">Menu</button>
            </div>

            <div id="menu">
                <nav class="navbar" id="navbar">
                    <a href="/news.html">News</a>
                    <a href="/profiles.html">Profiles</a>
                    <a href="/software.html">Software</a>
                    <a href="/specs.html">Specs & Regulations</a>
                    <a href="/map.html">Map</a>
                </nav>

                <div class="settings" id="settings">
                    <button id="change-theme">Theme</button>
                </div>
            </div>

        </div>
    </header>

    <div class="content">

        <div id="map-list-container">

            <!-- rendered template -->

        </div>

        <!------------------------------------------ footer --------------------------------------------->

        <footer>
            <div id="leave-a-message">
                <h1>Leave Us a Message</h1>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div>
                <p>Contact us:</p>
                <p>info@metaverser.dev</p>
                <address>Los Angeles, California</address>

            </div>
        </footer>

    </div>

    <!------------------------------------------ scripts --------------------------------------------->

    <script src="/scripts/map-list.js" type="module"></script>

</body>

</html>
